
<mat-dialog-content class="mat-typography" [style.height.px]="dialogHeight">
    <div class="row">
        <div class="col">
            <label>Datetime</label>
            <div>{{trackingData.dateTime}}</div>
        </div>
        <div class="col">
            <label>Type</label>
            <div>{{trackingData.type}}</div>
        </div>
    </div>
    <div class="row" style="margin-top:30px">
        <div class="col">
            <label>Detail</label>
            <pre>{{getJsonText(trackingData.dataDetail)}}</pre>            
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row  justify-content-between" style="width:100%">
        <div class="col ">
        </div>
        <div class="col" style="text-align:right">
            <button mat-button mat-dialog-close>Cancel</button>
        </div>
    </div>
</mat-dialog-actions>
