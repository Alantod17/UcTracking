<style>
    mat-form-field,
    button {
        width: 300px;
    }

    di-mat-button {
        width: 200px;
    }

    h3,
    h5 {
        width: 100%;
        text-align: center;
    }
</style>
<div class="container-fluid" style="text-align: center">
    <div class="row" style="margin-top: 100px;">
        <div class="col"></div>
        <div class="col-12 col-md-6">
            <h3>Welcome to AwesomeDi</h3>
            <h5>Please Login here</h5>
            <div style="height:20px"></div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="pat@example.com" [formControl]="email" [(ngModel)]="loginParam.email" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="loginParam.password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div>
                <button mat-flat-button color="primary" class="full-width" (click)="login()">Login</button>
            </div>
            <h5 style="padding-top: 20px;">or login with</h5>
            <div style="width:300px; margin:0 auto;">
                <di-mat-button [loading]="loading" text="Google" color="primary" (clicked)="loginGoogle()">
                </di-mat-button>
                <!-- <button mat-flat-button color="primary" class="full-width" (click)="loginGoogle()">Google</button> -->
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
