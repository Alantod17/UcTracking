<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <mat-chip-list #chipList aria-label="Data selection">
        <mat-chip *ngFor="let data of datalist" [selectable]="selectable" [removable]="removable" (removed)="remove(data)">
            {{data}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="New ..." #dataInput [formControl]="dataCtrl" [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let data of filteredDataList | async" [value]="data">
            {{data}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
