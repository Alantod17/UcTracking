<mat-form-field class="full-width">
    <input matInput [matDatepicker]="matDatepicker" [max]="max" [min]="min" [placeholder]="placeholder" [ngModel]="value" (ngModelChange)="valueChanged($event)" (focus)="matDatepicker.open()">
    <mat-datepicker-toggle matSuffix [for]="matDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #matDatepicker></mat-datepicker>
</mat-form-field>
